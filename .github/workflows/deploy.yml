name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      
    - name: Verify build output structure
      run: |
        echo "=== Dist folder contents ==="
        ls -la dist/
        echo "=== index.html content (first 50 lines) ==="
        head -50 dist/index.html || echo "index.html not found"
        echo "=== JavaScript assets ==="
        find dist/ -name "*.js" -type f || echo "No JS files found"
        echo "=== CSS assets ==="
        find dist/ -name "*.css" -type f || echo "No CSS files found"
        echo "=== Checking for critical files ==="
        test -f dist/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
        test -f dist/404.html && echo "✅ 404.html exists" || echo "❌ 404.html missing"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4